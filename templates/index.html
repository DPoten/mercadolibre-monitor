<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MercadoLibre Discount Monitor</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
  input[type=text] { width: 80%; padding: 8px; }
  button { padding: 8px 12px; }
  ul { padding-left: 0; }
  li { list-style: none; margin: 6px 0; }
  a.remove-btn { margin-left: 10px; color: red; text-decoration: none; }
</style>
</head>
<body>
<h1>MercadoLibre Discount Monitor</h1>
<form method="POST" action="{{ url_for('add') }}">
  <input type="text" name="url" placeholder="Paste MercadoLibre URL" required />
  <button type="submit">Add URL</button>
</form>
<h2>Currently Tracked URLs:</h2>
<ul>
  {% if urls %}
    {% for i, url in enumerate(urls) %}
      <li>{{ url }} <a class="remove-btn" href="{{ url_for('remove', index=i) }}">‚ùå Remove</a></li>
    {% endfor %}
  {% else %}
    <li>No URLs tracked yet.</li>
  {% endif %}
</ul>
</body>
</html>
