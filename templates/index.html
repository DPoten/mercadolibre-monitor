<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MercadoLibre Monitor</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, button { padding: 8px; font-size: 14px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>MercadoLibre Discount Monitor</h1>
  <form action="/add" method="POST">
    <input type="text" name="url" placeholder="Paste MercadoLibre URL" required>
    <button type="submit">Add URL</button>
  </form>
  <h2>Currently Tracked URLs:</h2>
  <ul>
    {% for url in urls %}
      <li>{{ url }} <a href="/remove/{{ loop.index0 }}">‚ùå Remove</a></li>
    {% else %}
      <li>No URLs being tracked yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
