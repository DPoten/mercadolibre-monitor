<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MercadoLibre Discount Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #121212;
            color: #eee;
        }
        input[type="text"] {
            width: 70%;
            padding: 0.5em;
            font-size: 1em;
            margin-right: 0.5em;
            border-radius: 4px;
            border: none;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 4px;
            border: none;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        ul {
            margin-top: 1em;
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 0.5em;
            background: #222;
            padding: 0.5em;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a.remove {
            color: #ef4444;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        a.remove:hover {
            text-decoration: underline;
        }
        a.url {
            color: #60a5fa;
            text-decoration: none;
            word-break: break-all;
            flex-grow: 1;
        }
        a.url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>MercadoLibre Discount Monitor</h1>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="url" placeholder="Paste MercadoLibre URL" required />
        <button type="submit">Add URL</button>
    </form>

    <h2>Currently Tracked URLs:</h2>
    {% if urls %}
        <ul>
        {% for i, url in enumerate(urls) %}
            <li>
                <a href="{{ url }}" class="url" target="_blank" rel="noopener noreferrer">{{ url }}</a>
                <a href="{{ url_for('remove', index=i) }}" class="remove" title="Remove">‚ùå Remove</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No URLs tracked yet.</p>
    {% endif %}
</body>
</html>
